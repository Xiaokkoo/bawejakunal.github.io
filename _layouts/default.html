<!DOCTYPE html>
<html lang="en-GB">
<head>
<!-- General meta -->
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.indexing == false %}
<meta name="robots" content="noindex">
{% endif %}
{% if page.collection %}
{% seo title=false %}
<!-- {% assign collectiondata = site.collections | where: "label", page.collection | first %} -->
<title>{{ page.title }}</title>
{% else %}
{% seo %}
{% endif %}
{% include site-favicons.html %}
{% feed_meta %}
</head>
<body>
{% include site-icons.svg %}
{{ content }}
{% include google-analytics.html %}
</body>
<link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:300" rel="stylesheet">
</html>
