<h4>Related posts</h4>
<ul class="list list--posts">
  {% for page in site.related_posts limit: 3 %}
    <li class="item item--post">
      <div class="typeset">
        <h4><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h4>
        {% include post-meta.html %}
        <span><br/>{{ page.excerpt | truncatewords: 10 }}</span>
      </div>
    </li>
  {% endfor %}
</ul>
